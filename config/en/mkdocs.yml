# Material for MkDocs ENGLISH configuration file

# Project information
site_name: 'Status Help'
site_url: https://status.im/help/en/
site_author: 'Status Research & Development GmbH'
site_description: 'Status app user documentation'

# Project directories
docs_dir: '../../docs/en/'
site_dir: '../../generated/en/'

# Repository
repo_name: 'Status Help'
repo_url: https://github.com/status-im/help.status.im
edit_uri: edit/develop/docs/en

# Copyright
copyright: 'Status Research & Development GmbH'

# Theme configuration
theme:
    name: material
    custom_dir: '../../overrides/'
    logo: assets/images/status-logo-320x320.png
    favicon: assets/images/status-logo-32x32.png
    language: en
    palette:
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: white
        accent: light blue
        toggle:
          icon: material/weather-night 
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: deep orange
        accent: blue
        toggle:
          icon: material/weather-sunny
          name: Switch to light mode
    font:
      text: Inter
      code: Roboto Mono
    icon:
      repo: fontawesome/brands/github

      # Custom admonitions (callouts) require "Insiders" subscription
      admonition:
        # note: fontawesome/solid/note-sticky
        info: fontawesome/solid/circle-info
        tip: fontawesome/solid/bullhorn
        # success: fontawesome/solid/circle-check
        # question: fontawesome/solid/question-circle
        warning: fontawesome/solid/triangle-exclamation
        # failure: fontawesome/solid/bomb
        # danger: fontawesome/solid/skull
        # bug: fontawesome/solid/robot

    # Material for MkDocs features
    features:
      - search.suggest
      - search.highlight
      - navigation.instant
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.indexes
      - navigation.top

# Extensions
markdown_extensions:
  - meta
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - toc:
      toc_depth: 2

# Theme customization
extra_css:
  - assets/stylesheets/extra.css

# Transaltions (intentionally disabled)
extra:
#  alternate:
#      # Switch to English
#    - name: English
#      link: https://status.im/help/en/
#      lang: en
#
#    # Switch to Spanish
#    - name: Spanish
#      link: https://status.im/help/es/
#      lang: es

  # Footer icons and links
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ethstatus
      name: Status on Twitter
    - icon: material/web
      link: https://status.im
      name: Status website
    - icon: material/chat
      link: https://join.status.im/chat/public/status

# Plugins
INHERIT: '../../overrides/mkdocs.insiders.yml'
plugins:
  - search:                                         
      lang: en
  - git-revision-date
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true

# Page tree (for the hamburger menu navigation)
nav:
  - Start: index.md
  - Getting started:
    - getting-started/index.md
    - Getting started for new users:
      - Run the Status app for the first time: getting-started/run-status-app-first-time.md
    - Download Status:
      - Download Status for Mac: getting-started/download-status-for-mac.md
      - Download Status for Windows: getting-started/download-status-for-windows.md
      - Download Status for Linux: getting-started/download-status-for-linux.md
      - Download Status for mobile: getting-started/download-status-for-mobile.md
  - Using Status:
    - using-status/index.md
  - Communities:
    - status-communities/index.md
  - Wallet:
    - status-wallet/index.md
  - Your profile:
    - your-profile-and-preferences/index.md
    - Change your Status display name: your-profile-and-preferences/change-your-status-display-name.md
  - Settings:
    - settings/index.md
  - Tutorials:
    - tutorials/index.md


